name: Release

on:
  push:
    branches:
      - master

jobs:
  lint_and_test:
    name: ğŸ§ª Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      - name: ğŸ“¦ Install Poetry
        run: |
          pipx install poetry
      - name: ğŸ’¾ Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
      - name: â• Install dependencies
        run: |
          poetry install --no-interaction
      - name: ğŸ§¹ Run linters
        run: |
          poetry run ruff check src/mduck tests
          poetry run ruff format --check src/mduck tests
          poetry run mypy --strict src/mduck
      - name: ğŸ§ª Run tests
        run: poetry run pytest

  release:
    name: ğŸš€ Release
    needs: lint_and_test
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
      packages: write # to be able to upload packages to ghcr.io
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed by semantic-release
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      # Dummy comment to trigger semantic-release

      - name: ğŸ“¦ Install Poetry
        run: |
          pipx install poetry
      - name: ğŸ’¾ Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
      - name: â• Install dependencies
        run: |
          poetry install --no-interaction
      - name: ğŸ‰ Semantic Release
        id: semantic_release
        uses: python-semantic-release/python-semantic-release@v10.5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ”‘ Log in to GitHub Container Registry
        uses: docker/login-action@v3
        if: steps.semantic_release.outputs.released == 'true'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ³ Build and push Docker image
        if: steps.semantic_release.outputs.released == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.semantic_release.outputs.version }}
            ghcr.io/${{ github.repository }}:latest
